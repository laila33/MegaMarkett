<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class=" bg-[#739AFF] flex items-center justify-center min-h-screen ">
    <div class="bg-white rounded-2xl  flex flex-col md:flex-row items-center justify-center p-5">
        <div class="p-5">
            <div class="flex gap-3 items-center">
                <i class="fa-solid fa-arrow-left "></i>
                <p id="firstp">Shopping Continue</p>
            </div>
            <div class="h-[2px] bg-[#D0CFCF] m-5"></div>
            <p id="secondp" class="m-5">Shopping cart</p>
            <p id="cart-count">You have 0 items in your cart</p>
            <div id="cards" class="flex flex-col bg-white shadow-2xl shadow-black/20 rounded-2xl p-6">
                <!-- first card -->
                <div class="flex items-center justify-between">
                    <div class="flex">
                        <img src="" id="imgincart" class="w-full max-h-[150px] object-contain">
                        <p id="titleincart"></p>
                    </div>
                    <div class="flex flex-col items-center">
                        <i id="plusQut" class="fa-solid fa-angle-up cursor-pointer"></i>
                        <p id="counterincart">1</p>
                        <i id="minQut" class="fa-solid fa-angle-down cursor-pointer"></i>
                    </div>
                    <div class="flex items-center gap-3">
                        <p id="priceincart"> price</p>
                        <i class="fa-solid fa-trash-can cursor-pointer"></i>

                    </div>
                </div>
            </div>
        </div>
        <div class="bg-[#565ABB] rounded-2xl text-[#FEFCFC] p-5">
            <div class="flex items-center justify-between ">
                <p id="cardDetsiles">Card Details</p>
                <img src="./images/Rectangle 3.png" alt="">
            </div>
            <p id="cardtype">Card type</p>
            <div class="flex gap-3 my-5">
                <img src="./images/Rectangle 9.png" alt="">
                <img src="./images/Rectangle 10.png" alt="">
                <img src="./images/Rectangle 11.png" alt="">
                <img src="./images/Rectangle 9.png" alt="">
            </div>
            <p>Card Number</p>
            <input type="text" placeholder="Name" class="bg-[#6268C6] w-full p-2 rounded-xl mt-2">
            <p class="mt-3">Name of card</p>
            <input type="text" placeholder="1111 2222 3333 4444 " class="bg-[#6268C6] w-full p-2 rounded-xl mt-2">
            <div class="flex gap-2 items-center">
                <div class="flex flex-col">
                    <p class="mt-3">Expiration date</p>
                    <input type="text" placeholder="Expiration date" class="bg-[#6268C6] w-full p-2 rounded-xl mt-2">
                </div>
                <div class="flex flex-col">
                    <p class="mt-3">CVV</p>
                    <input type="text" placeholder=" 123 " class="bg-[#6268C6] w-full p-2 rounded-xl mt-2">
                </div>
            </div>
            <div class="h-[1.2px] bg-[#5F65C3] my-5"></div>
            <div class="flex justify-between">
                <p>Subtotal</p>
                <p id="totalPrice">$</p>
            </div>
            <div class="flex justify-between my-3">
                <p>Shipping</p>
                <p>10$</p>
            </div>

            <div class="flex justify-between">
                <p>Total (Tax incl.)</p>
                <p class="tax">$</p>
            </div>
            <div class=" rounded-2xl px-4 py-3 mt-2 flex items-center justify-between bg-[#4DE1C1]">
                <p class="tax">$</p>
                <div class="flex gap-3 items-center justify-center p-1 ">
                    <p class="mx-5"> Checkout</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

        </div>
    </div>
    <script src="./cart.js"></script>
</body>

</html>
