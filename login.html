<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login your account </title>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="relative">
        <img src="./images/img1.png" class="max-w-[90%] max-h-[85vh] mx-auto">

        <div class="absolute top-12 left-1/2 -translate-x-1/2
            flex items-stretch  w-[80%]">
            <img src="./images/img2.png" class="w-1/2 h-auto rounded-3xl object-cover">
            <div class="bg-white p-4 rounded-xl w-1/2 shadow flex items-center justify-center">
                <div class="flex flex-col items-center justify-center">
                    <h1 id="login">Login your account!</h1>
                    <div class="flex gap-6 mt-3">
                        <a href="#">E-mail</a>
                        <a href="#">Mopile Number</a>
                    </div>

                    <div class="flex flex-col gap-3 mt-3">
                        <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 bg-white">
                            <img src="./images/Email Icon Container.png" class="w-5 h-5 mr-2" alt="">
                            <input type="text" placeholder="Email" class="w-full outline-none bg-transparent">
                        </div>
                        <div class="flex items-center border border-gray-300 rounded-lg px-3 py-2 bg-white">
                            <img src="./images/hugeicons_lock.png" class="w-5 h-5 mr-2" alt="">
                            <input type="password" placeholder="Password" class="w-full outline-none bg-transparent">
                        </div>
                    </div>
                    <a href="#" class="self-end text-sm mt-3">
                        Forget password?
                    </a>
                    <div class="w-full flex  justify-center mt-5 p-2"  style="background: linear-gradient(90deg, #A3DCFF 0%, #3CB4FF 100%);">
                        <button class=" text-white">Continue</button>

                    </div>
                    <p>Sign in with</p>
                    <img src="./images/Sign In Options Icons Container (1).png" alt="">
                    <p>Dont have an account?<span class="text-blue-600"> Sign up</span></p>
                </div>

            </div>

        </div>

    </div>
</body>



</html>
